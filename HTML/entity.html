<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>문단을 나타내는 태그는 &lt;p&gt;&lt;/p&gt; 태그 입니다.</p>
    <span>쌍따옴표는 &quot; &amp;quot; 입니다.</span>
    <br />
    <span>홑따옴표는 &apos; &amp;apos; 입니다.</span>
    <br />
    <span>& 기호는 &amp;amp; 입니다.</span>
    <br />
    <span>
      스페이싱을 할때는 &amp;nbsp;로 스페이싱을 합니다.(non breaking space)
    </span>
    <br />
    <span>
      더 많은 엔티티를 알아보려면
      <a href="https://dev.w3.org/html5/html-author/charref" target="_blank"
        >이곳</a
      >을 클릭하세요.
    </span>
  </body>
</html>
